<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .a1 p {
                /*all the descending p tags are coloured*/
                color: red;
            }

            .a1 > p {
                /* this colours only the first child p tag of the .a1 tag */
                color: red;
            }
        </style>
    </head>
    <body>
        <div class="a1">
            <p>Some text</p>
            <div class="b1">
                <p>Some text</p>
                <div>
                    <p>Some text</p>
                    <div>
                        <p>Some text</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
