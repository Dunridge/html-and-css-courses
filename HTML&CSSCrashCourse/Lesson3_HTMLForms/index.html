<!DOCTYPE html>
<html>
    <head>
        <title>HTML Forms</title>
    </head>
    <body>
        <h1>HTML Forms</h1>
        <form action="">
            <label for="username">Enter user name: </label>
            <input
                type="text"
                id="username"
                name="username"
                placeholder="username"
            />
            <br /><br />
            <label for="email">Enter email: </label>
            <input
                type="email"
                id="email"
                name="email"
                placeholder="your email"
            />
            <br /><br />
            <label for="password">Enter password: </label>
            <input
                type="password"
                id="password"
                name="password"
                placeholder="choose a password"
            />

            <br />
            <br />
            <hr />
            <!-- Input buttons -->
            <p>Select your gender:</p>
            <form action="">
                <input type="radio" name="gender" value="male" />Male<br />
                <input type="radio" name="gender" value="female" />Female<br />
                <input type="radio" name="gender" value="other" />Other<br />
            </form>

            <br />
            <br />
            <hr />
            <p>Select your age:</p>

            <input type="radio" name="age" value="0-25" id="option-1" />
            <label for="option-1">0-25</label>
            <input type="radio" name="age" value="26-50" id="option-2" />
            <label for="option-2">26-50</label>
            <input type="radio" name="age" value="51+" id="option-3" />
            <label for="option-3">51+</label>

            <br /><br />

            <label for="question">Security question</label>
            <select name="question" id="question">
                <option value="q1"
                    >What colour are your favourite pair of socks?</option
                >
                <option value="q2"
                    >If you could be a vegitable, what could it be?</option
                >
                <option value="q3"
                    >What is your best ever security question?</option
                >
                <input type="submit" value="submit" />
            </select>

            <br /><br />

            <label for="answear">Security question anser: </label>
            <input type="text" id="answer" name="answear" />

            <br />
            <br />

            <label for="bio">Your bio: </label> <br />
            <textarea
                name="bio"
                id="bio"
                cols="30"
                rows="10"
                placeholder="about you..."
            ></textarea>

            <br /><br />

            <input type="submit"/>  
        </form>


        <!-- A working form  -->
        <form action="">
            <label for="fname">First name:</label><br />
            <input type="text" id="fname" name="fname" value="John" /><br />
            <label for="lname">Last name:</label><br />
            <input
                type="text"
                id="lname"
                name="lname"
                value="Doe"
            /><br /><br />
            <input type="submit" />
        </form>
    </body>
</html>
